<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments - منصة لمشاركة اللحظات</title>
    <style>
        /* تنسيق الصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #181818;
            color: white;
            text-align: center;
        }
        /* شريط التنقل */
        .navbar {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        /* القسم الرئيسي */
        .hero {
            padding: 60px 20px;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #FFD700;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="logo">Moments</div>
        <ul class="nav-links">
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">استكشاف</a></li>
            <li><a href="#">إضافة منشور</a></li>
            <li><a href="#">تسجيل الدخول</a></li>
        </ul>
    </nav>

    <!-- القسم الرئيسي -->
    <section class="hero">
        <h1>مرحبًا بك في Moments</h1>
        <p>شارك لحظاتك المميزة مع العالم من خلال الصور والفيديوهات والنصوص.</p>
        <div class="buttons">
            <button class="btn">استكشاف المشاركات</button>
            <button class="btn">إضافة لحظتك</button>
        </div>
    </section>

</body>
</html>
